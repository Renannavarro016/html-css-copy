<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto Flexivel</title>
    <link rel="shortcut icon" href="robo.ico.ico" type="image/x-icon">
    <style>
        body {
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(56, 56, 56);
        }
    </style>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência 😁 </p>
    <br>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/suiça-P.jpeg" type="image/jpeg">
        <source media="(max-width: 1100px)" srcset="imagens/suiça-M.jpeg" type="image/jpeg">
       <img src="imagens/suiça-G.jpeg" alt="imagem de uma paisagem da Suíça">
</picture>
</html>
